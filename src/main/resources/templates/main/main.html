<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main/main.css}">
    <script th:src="@{/static/js/main/main.js}"></script>
</head>
<body>
<div class="container">
    <h1>환영합니다, <span th:text="${username}"></span>님</h1>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Friends')" th:classappend="${activeTab == 'Friends'} ? 'active'">Friends</button>
        <button class="tablinks" onclick="openTab(event, 'Chats')" th:classappend="${activeTab == 'Chats'} ? 'active'">Chats</button>
    </div>

    <div id="Friends" class="tabcontent" th:style="${activeTab == 'Friends'} ? 'display:block'">
        <ul>
            <!-- Add your friends list here -->
            <li>Friend 1</li>
            <li>Friend 2</li>
            <li>Friend 3</li>
            <li>Friend 4</li>
            <li>Friend 5</li>
            <li>Friend 6</li>
            <li>Friend 7</li>
        </ul>
    </div>

    <div id="Chats" class="tabcontent" th:style="${activeTab == 'Chats'} ? 'display:block'">
        <ul>
            <!-- Add your chat list here -->
            <li>Chat 1</li>
            <li>Chat 2</li>
            <li>Chat 3</li>
            <li>Chat 4</li>
            <li>Chat 5</li>
            <li>Chat 6</li>
            <li>Chat 7</li>
        </ul>
    </div>
</div>
</body>
</html>
